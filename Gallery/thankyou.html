<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #D4AF37;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      text-align: center;
    }
    .thankyou-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .thankyou-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn-gold {
      display: inline-block;
      padding: 12px 24px;
      background-color: #d4af37; /* gold background */
      color: #000000;               /* white text */
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-gold:hover {
      background-color: #b9972f; /* darker gold on hover */
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your request has been submitted successfully.</p>
    <a href="gallery.html" class="btn-gold">Back to Home</a>
  </div>
</body>
</html>
