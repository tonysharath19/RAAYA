<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Invitation Gallery</title>
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="gallery.css">
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-content">

<header class="header">
    <div class="header-container">
        <div class="hamburger-menu" id="hamburgerMenu"><span></span><span></span><span></span></div>
        <div class="logo-container">
            <img src="../r.png" alt="Raaya Logo" class="logo">
        </div>
        <button class="home-button" data-link="../index.html">Home</button>
    </div>
</header>

<main class="gallery-container">

    <!-- Home Section -->
    <section id="home" class="section active">
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Digital Invitation Gallery</h1>
                <p class="hero-subtext">Choose your event category to browse invitation designs.</p>
                <div class="categories">
                  <button class="category-btn" data-category="birthday">Birthday</button>
                  <button class="category-btn" data-category="baby-shower">Baby Shower</button>
                  <button class="category-btn" data-category="corporate">Corporate</button>
                  <button class="category-btn" data-category="engagement">Engagement</button>
                  <button class="category-btn" data-category="floral">Floral</button>
                  <button class="category-btn" data-category="house-warming">House Warming</button>
                  <button class="category-btn" data-category="naming-ceremony">Naming Ceremony</button>
                  <button class="category-btn" data-category="royal">Royal</button>
                  <button class="category-btn" data-category="upanayanam">Upanayanam</button>
                  <button class="category-btn" data-category="wedding">Wedding</button>
                  <button class="category-btn" data-category="recently-ordered">Clientele</button>
                </div>
        </div>
    </section>

    <!-- Subcategory Section -->
    <section id="subcategory" class="section">
        <div class="container">
            <h2 class="section-title">Choose Subcategory</h2>
            <div class="subcategories" id="subcategoryButtons"></div>
            <div class="demo-display" id="demoDisplay"></div>
            <button class="back-btn" data-back="home">Back to Categories</button>
        </div>
    </section>

   <!-- Gallery Section -->
<section id="gallery" class="section">
    <div class="container">
      <h2 class="section-title">Select Your Template</h2>
  
      <div class="gallery-layout">
        <!-- Card Preview -->
        <div class="card-stack-wrapper">
          <div class="card-stack" id="cardStack"></div>
        </div>
        <p id="progressCounter" class="progress-counter"></p>
  
        <!-- Controls (side on desktop, bottom on mobile) -->
        <div class="gallery-controls">
          <button id="addBtn" class="add-btn">Add</button>
          <button id="checkoutBtn" class="checkout-btn" style="display:none;">Checkout</button>
          <button id="prevCard" class="nav-btn">&#10094; Prev</button>
          <button id="nextCard" class="nav-btn">Next &#10095;</button>
          <button class="back-btn" data-back="subcategory">Back</button>
        </div>
      </div>
    </div>
  </section>
  
    <!-- Form Section -->
<section id="form" class="section">
    <div class="container">
      <h2 class="section-title">We will get in touch for your customisation!</h2>
      
      <!-- Selected Preview -->
      <div id="selectedPreview" class="selected-preview"></div>
      
      <form id="contactForm" action="https://formspree.io/f/xgvldnvn" method="POST">
        <input type="hidden" id="selectedDesign" name="selected_designs">
        <input type="hidden" name="_redirect" value="thankyou.html">
      
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required minlength="3">
        </div>
      
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone"
                 pattern="^(?:\+91|0)?[6-9]\d{9}$"
                 placeholder="XXXXXXXXXX"
                 required>
        </div>
      
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>
      
        <!-- Occasion -->
        <div class="form-group">
          <label for="occasion">Occasion</label>
          <select id="occasion" name="occasion" required>
            <option value="">-- Select Occasion --</option>
            <option value="Wedding">Wedding</option>
            <option value="Engagement">Engagement</option>
            <option value="Birthday">Birthday</option>
            <option value="Baby Shower">Baby Shower</option>
            <option value="Naming Ceremony">Naming Ceremony</option>
            <option value="House Warming">House Warming</option>
            <option value="Upanayanam">Upanayanam</option>
            <option value="Corporate">Corporate</option>
            <option value="Floral">Floral</option>
            <option value="Royal">Royal</option>
          </select>
        </div>
      
        <div class="form-actions">
          <button type="submit" class="btn-gold">Submit</button>
        </div>
      </form>
      
      </div>
  
      <button class="back-btn" data-back="gallery">Back to Gallery</button>
    </div>
  </section>
  

  <input type="hidden" name="_redirect" value="thankyou.html">

</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</footer>

</div>

<nav class="overlay-menu" id="overlayMenu">
    <button class="close-menu" id="closeMenu">&times;</button>
    <div class="overlay-content">
        <button class="menu-button" data-link="../about.html">About Us</button>
        <button class="menu-button" data-link="../services.html">Services</button>
        <button class="menu-button" data-link="../portfolio.html">Portfolio</button>
        <button class="menu-button" data-link="../contact.html">Contact</button>
        <button class="menu-button" data-link="../demo.html">Demo</button>
    </div>
</nav>

<script src="../script.js"></script>
<script src="../demo-scroll.js"></script>
<script src="gallery.js"></script>
</body>
</html>
