<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Luxury Digital Invitations</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-content">
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="hamburger-menu" id="hamburgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo-container">
          <img src="raaya_final_logo.jpg" alt="Raaya Logo" class="logo">
        </div>
        <button class="home-button" data-link="index.html">Home</button>
      </div>
    </header>

    <!-- Main Content Container -->
    <div class="main-container">
      <main class="contact-container">
        <div class="contact-content-wrapper">
          <h1>Contact us for customisation</h1>
          <p>Share your preferences and let us craft a unique invitation just for you!</p>
          <div class="contact-options">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=creationsbyraaya@gmail.com" class="contact-btn" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-envelope" style="margin-right: 8px; color: #ffffff;"></i>
                Email Us
            </a>
            <a href="tel:+917090616753" class="contact-btn">
                <i class="fas fa-phone" style="margin-right: 8px;"></i>
                Call Us
            </a>
            <a href="https://wa.me/6361332317" class="contact-btn" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp" style="margin-right: 8px;"></i>
                WhatsApp Us
            </a>
            <a href="https://www.instagram.com/creationsbyraaya?utm_source=qr&igsh=MTgyeHFoaGsydGFhdA==" class="contact-btn" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram" style="margin-right: 8px;"></i>
                Instagram
            </a>
          </div>
        </div>

        <!-- Our Designs Carousel Section -->
        <section class="designs-section">
          <h2>Our Designs</h2>
          <div class="carousel-container">
            <div class="carousel-wrapper">
              <div class="carousel-track">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-01.jpg" alt="Client Design 1">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-02.jpg" alt="Client Design 2">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-03.jpg" alt="Client Design 3">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-04.jpg" alt="Client Design 4">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-05.jpg" alt="Client Design 5">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-06.jpg" alt="Client Design 6">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-07.jpg" alt="Client Design 7">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-08.png" alt="Client Design 8">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-09.png" alt="Client Design 9">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-10.jpg" alt="Client Design 10">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-11.jpg" alt="Client Design 11">
                <img src="TEMPLATES/CUSTOMER/CUSTOMER-P-12.jpg" alt="Client Design 12">
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Floating Video Container -->
    <div class="floating-video-container">
      <div class="video-header">
        <h3>How our website works!</h3>
      </div>
      <div class="video-wrapper">
        <video id="tutorialVideo" controls controlsList="nodownload" oncontextmenu="return false;" disablePictureInPicture>
          <source src="Raaya_tutorials.mp4" type="video/mp4" media="(max-width: 768px)">
          <source src="Raaya_Tutorial_Landscape.mp4" type="video/mp4" media="(min-width: 769px)">
          Your browser does not support the video tag.
        </video>
        <!-- Background Audio -->
        <audio id="tutorialBGM" preload="none">
          <source src="tutorial_bgm.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Raaya. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Hamburger Menu Overlay -->
  <nav class="overlay-menu" id="overlayMenu">
    <button class="close-menu" id="closeMenu">&times;</button>
    <div class="overlay-content">
      <button class="menu-button" data-link="about.html">About Us</button>
      <button class="menu-button" data-link="services.html">Services</button>
      <button class="menu-button" data-link="Gallery/gallery.html">E-cards</button>
      <button class="menu-button" data-link="demo.html">Web Invites</button>
      <button class="menu-button" data-link="contact.html">Contact Us</button>
    </div>
  </nav>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="contact.js"></script>
  <script src="video-popup.js"></script>
</body>
</html>
